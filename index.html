<!DOCTYPE html>
<html>
<head>
    <title>Grab NY Times Articles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />

</head>
<body>
    
    <div class="container">

        <div class="jumbotron">
            <h1>New York Times Search</h1>
            <p>...</p>
        </div>



        <div class = "row">
            <div class="col-xs-12">
                <h4>Search Parameters</h4>
            </div>
        </div><!--end of row-->

        <div class = "row">
            <div class = "col-xs-12">
                <div class="input-group">
                    <input type="text" class="form-control" aria-describedby="basic-addon2">
                    <span class="input-group-addon" id="basic-addon2"></span>
                </div>
            </div><!--end of column-->
        </div>


        <div class = "row">
            <div class = "col-xs-12">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" id= "num-records" class="form-control">
                    </div>
                </form>
            </div><!--end of column-->
        </div>

        <div class = "row">
            <div class = "col-xs-12">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" id= "start-year" class="form-control">
                    </div>
                </form>
            </div><!--end of column-->
        </div>

        <div class = "row">
            <div class = "col-xs-12">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" id= "end-year" class="form-control">
                    </div>

                </form>
            </div><!--end of column-->
        </div>

        <div class = "row">
            <div class = "col-xs-12">
                <button type="submit" id="search-button" class="btn btn-default">Search</button>
                <button type="submit" id= "clear-results" class="btn btn-default">Clear Results</button>
            </div><!--end of row-->
        </div>
        
    </div>

    <div class = "container">
        <div class="row">
            <div class = "col-xs-12">
                <h4>Top Articles</h4>
            </div>
        </div>
        <div class="row" id="top-articles">
            <div class = "col-xs-12">

            </div>
        </div>
    </div>


    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
